function calculation(opt) {
    var a = parseFloat(document.getElementById("num1").value);
    var b = parseFloat(document.getElementById("num2").value);

    switch(opt) {
        case "+":
            document.getElementById('result').innerHTML = a + b;
            break;
        case "-":
            document.getElementById('result').innerHTML = a - b;
            break;
        case "*":
            document.getElementById('result').innerHTML = a * b;

        case "/":
            document.getElementById('result').innerHTML = a / b;

        default:
            alert("Invalid Operation");
