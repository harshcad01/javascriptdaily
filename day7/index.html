<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>BILLING DESK</title>

    <link rel="stylesheet" type="text/css" href="stylesfom.css" />
    <link
      rel="icon"
      type="image/x-icon"
      href="https://cdn.logo.com/hotlink-ok/logo-social.png"
    />
  </head>
  <body>
      <div class="headform">
        <h1>REGISTER YOUR DETAILS</h1>
      </div>

      <label><b>USERNAME:</b></label>
      <input
        type="text"
        id="txusername"
        name="username"
        value="harsh"
        placeholder="Enter Username"
        required
      />

      <label><b>FIRST NAME:</b></label>
      <input
        type="text"
        id="txfirstname"
        name="firstname"
        value="harsh"
        placeholder="Enter Firstname"
        required
      />

      <label><b>LAST NAME:</b></label>
      <input
        type="text"
        id="txlastname"
        name="lastname"
        value="A"
        placeholder="Enter Lastname"
        required
      />

      <label><b>PHONE NUMBER:</b></label>
      <input
        type="number"
        id="txphnumber"
        value="9025664587"
        name="phone"
        maxlength="13"
        placeholder="Enter Phone Number"
        required
      />

      <label><b>EMAIL:</b></label>
      <input
        type="email"
        name="txemail"
        value="Harsh@gmail.com"
        id="txemail"
        placeholder="Enter 
      Email Id"
        required
      />


      <div class="btn">
        <button type="reset" name="clear">CLEAR</button>
        <button type="submit" onclick="register()">
         <a href="table.html">Register</a>
        </button>
      </div>


        <table border="1px">
          <tr>
            <th>Registreation Data</th>
          </tr>
          <tr>
            <td>Username</td>
            <td id="username"></td>
          </tr>
          <tr>
            <td>Firstname</td>
            <td id="firstname"></td>
          </tr>
          <tr>
            <td>lastname</td>
            <td id="lastname"></td>
          </tr>
          <tr>
            <td>phnumber</td>
            <td id="phnumber"></td>
          </tr>
          <tr>
            <td>Email</td>
            <td id="email"></td>
          </tr>
        </table>
      </body>
    </html> 
    
   
    

    <script src="js/scriptjs.js"></script>
  </body>
</html>
