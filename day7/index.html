<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>BILLING DESK</title>

    <link rel="stylesheet" type="text/css" href="stylesfom.css" />
    <link
      rel="icon"
      type="image/x-icon"
      href="https://cdn.logo.com/hotlink-ok/logo-social.png"
    />
  </head>
  <body>
    <div class="head">
      <img src="https://cdn.logo.com/hotlink-ok/logo-social.png" />
      <h1>AVENUE SUPERMARKET BILLING</h1>
    </div>
    <div class="footer">
      <ul>
        <li><a href="home.html">HOME</a></li>
        <li><a href="#">EDIT</a></li>
        <li><a href="#">TOOLS</a></li>
        <li><a href="#">HELP</a></li>
        <li><a href="#">CONTACT US</a></li>
        <li class="lastchild"><a href="Leo.html">REGISTER</a></li>
        <li class="lastchild"><a href="#">SIGN IN</a></li>
      </ul>
    </div>
    <form
      method="POST"
      name="myForm"
      onsubmit="return validateForm()"
      action="submit_registration.php"
    >
      <div class="headform">
        <h1>REGISTER YOUR DETAILS</h1>
      </div>

      <label><b>USERNAME:</b></label>
      <input
        type="text"
        id="username"
        name="username"
        value="harsh"
        placeholder="Enter Username"
        required
      />

      <label><b>FIRST NAME:</b></label>
      <input
        type="text"
        id="firstname"
        name="firstname"
        value="harsh"
        placeholder="Enter Firstname"
        required
      />

      <label><b>LAST NAME:</b></label>
      <input
        type="text"
        id="lastname"
        name="lastname"
        value="A"
        placeholder="Enter Lastname"
        required
      />

      <label><b>PHONE NUMBER:</b></label>
      <input
        type="number"
        id="phnumber"
        value="9025664587"
        name="phone"
        maxlength="13"
        placeholder="Enter Phone Number"
        required
      />

      <label><b>EMAIL:</b></label>
      <input
        type="email"
        name="email"
        value="Harsh@gmail.com"
        id="email"
        placeholder="Enter 
      Email Id"
        required
      />

      <label><b>PASSWORD:</b></label>
      <div class="passclass">
        <input
          id="pass"
          type="password"
          name="pass"
          placeholder="Enter Password"
          required
        />
        <input
          class="box"
          id="check"
          type="checkbox"
          onchange="togglePassword()"
        />
      </div>

      <label><b>CONFIRM PASSWORD:</b></label>
      <div class="passclass">
        <input
          id="conpass"
          type="password"
          name="conpass"
          placeholder="Enter Confirm Password"
          required
        />
        <input
          class="box"
          id="check"
          type="checkbox"
          onchange="togglePassword()"
        />
      </div>

      <div class="chek1">
        <input type="checkbox" name="check" required />
        <label>Please check & verify above details</label>
      </div>

      <div class="btn">
        <button type="reset" name="clear">CLEAR</button>
        <button type="submit" name="submit">
          <a href="#">REGISTER</a>
        </button>
      </div>
    </form>

    <table id="formDetailsTable">
      <thead>
        <tr>
          <th>Username</th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Phone Number</th>
          <th>Email</th>
        </tr>
      </thead>
      <tbody id="formDetailsBody"></tbody>
    </table>

    <script src="js/myscript.js"></script>
  </body>
</html>
