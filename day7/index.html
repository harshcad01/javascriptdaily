<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>BILLING DESK</title>

    <link rel="stylesheet" type="text/css" href="stylesfom.css" />
    <link
      rel="icon"
      type="image/x-icon"
      href="https://cdn.logo.com/hotlink-ok/logo-social.png"
    />
  </head>
  <body>
      <div class="headform">
        <h1>REGISTER YOUR DETAILS</h1>
      </div>

      <label><b>USERNAME:</b></label>
      <input
        type="text"
        id="txusername"
        name="username"
        value=""
        placeholder="Enter Username"
        required
      />

      <label><b>FIRST NAME:</b></label>
      <input type="text"
        id="txfirstname"
        name="firstname"
        value=""
        placeholder="Enter Firstname"
        required
      />

      <label><b>LAST NAME:</b></label>
      <input
        type="text"
        id="txlastname"
        name="lastname"
        value=""
        placeholder="Enter Lastname"
        required
      />

      <label><b>PHONE NUMBER:</b></label>
      <input
        type="number"
        id="txphnumber"
        value=""
        name="phone"
        maxlength="13"
        placeholder="Enter Phone Number"
        required
      />

      <label><b>EMAIL:</b></label>
      <input
        type="email"
        name="txemail"
        value=""
        id="txemail"
        placeholder="Enter Email Id"
        required
      />

      <label><b>Date of Birth:</b></label>
      <input
        type="date"
        name="txdob"
        value=""
        id="txdob"
        placeholder="Enter dob"
        required
      /><br>

      <label><b>Gender:</b></label>
      <input
        type="radio"
        name="male"
        value="Male"
        id="txmale"
        required
      >
      Male </input>

      <input
        type="radio"
        name="female"
        value="female"
        id="txfemale"
        required
      >
      Female </input>




      <div class="btn">
        <button type="reset" name="clear">CLEAR</button>
        <button type="submit" onclick="register()">
         Register
        </button>
      </div>
        <table border="1px" align="CENTER">
          <tr>
            <th>Registreation Data</th>
          </tr>
          <tr>
            <td>Username</td>
            <td id="username"></td>
          </tr>
          <tr>
            <td>Firstname</td>
            <td id="firstname"></td>
          </tr>
          <tr>
            <td>lastname</td>
            <td id="lastname"></td>
          </tr>
          <tr>
            <td>phnumber</td>
            <td id="phnumber"></td>
          </tr>
          <tr>
            <td>Email</td>
            <td id="email"></td>
          </tr>
          <tr>
            <td>Date Of Birth</td>
            <td id="dob"></td>
          </tr>

          <tr>
            <td>Gender</td>
            <td id="gender"></td>
          </tr>

        </table>
      </body>
    </html> 
    
   
    

    <script src="js/scriptjs.js"></script>
  </body>
</html>
